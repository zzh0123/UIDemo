package com.zzh.uidemo.file1

apply plugin: 'com.android.application'
apply plugin: 'replugin-host-gradle'
Properties properties = new Properties()
if (FLAG.toBoolean()) {
    properties.load(project.rootProject.file("app/src/main/assets/config.properties").newDataInputStream())
} else {
    properties.load(project.rootProject.file("app/src/main/assets/config_debug.properties").newDataInputStream())
}

def config = rootProject.ext.android // 配置
def librarys = rootProject.ext.dependencies // 依赖

static def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyy-MM-dd')
    return formattedDate
}

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    signingConfigs {
        signingConfig {
            storeFile file("..\\CarEasy")
            storePassword STORE_PASSWORD
            keyAlias "carreasy"
            keyPassword KEY_PASSWORD
        }
    }

    compileOptions {
        encoding "UTF-8"
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    flavorDimensions "default"

    dexOptions {
        dexInProcess true
        preDexLibraries true
        javaMaxHeapSize "4g"//越大越好
    }
    lintOptions {
        disable "ResourceType"
        checkReleaseBuilds false
        abortOnError false
    }
    defaultConfig {
        applicationId "com.hmfl.careasy"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode APP_VERSION_CODE as int
        versionName APP_VERSION_NAME
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
                includeCompileClasspath = true
            }
        }
        packagingOptions {
            exclude 'META-INF/proguard/androidx-annotations.pro'
        }
        //X5兼容64位手机
        ndk {
            abiFilters "armeabi", "armeabi-v7a"
        }
        signingConfig signingConfigs.signingConfig
        buildConfigField "boolean", "FLAG", "${FLAG}"
        buildConfigField "boolean", "SOPHIX_ENABLE", "${SOPHIX_ENABLE}"
    }
    buildTypes {

        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.signingConfig
        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.signingConfig
        }
    }


