            if ("true".equals(IS_JENKINS)) {
                newName = APP_NAME +  '.apk'
                variant.getPackageApplication().outputDirectory = new File(OUTDIRECTORY)
            } else {
                timeNow = getDate()
                if (variant.buildType.name.equals('debug')) {
                    newName = "android-v${config.versionName}-debug.apk"
                } else {
                    newName = 'android-v' +
                            config.versionName + '-' + variant.productFlavors[0].name + timeNow + '-' + variant.buildType.name + '.apk'
